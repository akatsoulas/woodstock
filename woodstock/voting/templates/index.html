<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Summit Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <link href="/media/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/media/css/app.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container">

      <div class="form-signin">
        <h2 class="form-signin-heading">Sign in Summit Voting</h2>
        {% if not user.is_authenticated %}
          <a class="browserid-login btn btn-large btn-primary" href="#">Sign in</a>
          <form method="POST" action="{% url 'browserid_verify' %}">
            {% csrf_token %} {{ browserid_form.as_p }}
          </form>
        {% endif %}
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/media/js/jquery-1.9.1.min.js"></script>
    <script src="/media/js/bootstrap.js"></script>
    {{ browserid_form.media }}
  </body>
</html>
